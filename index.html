<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header class="header">
        <nav class="header__nav">
            <ul class="header__nav__ul">
                <li>
                    <a href=""><img src="assets/bx-menu.svg" alt="menu icon"></a>
                </li>
                <li>
                    <a href=""><img src="assets/bx-search.svg" alt=""></a>
                </li>
                <li>
                    <a href=""><img src="assets/bx-question-mark.svg" alt="question icon"></a>
                </li>
                <li>
                    <a href=""><img src="assets/bx-user.svg" alt="user icon"></a>
                </li>
                <li>
                    <a href=""><img src="assets/bx-cart.svg" alt="cart icon"></a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <search class="search-container">
            <div class="search-container__content">
                <input type="text" placeholder="Type the domain you want">
                <a href="" class="search-button">
                    <img src="assets/bx-search.svg" alt="">
                </a>
            </div>
        </search>
        <section class="cards">
            <div class="card1">
                <div class="card1__content">
                    <span class="card1__content__tag">NEW</span>
                    <h2>Meet your AI business partner.</h2>

                        deliver a website, logo, LLC, and more.</p>
                    <button class="card1__content__button">Learn More</button>
                    <img src="assets/teste.jpg" alt="" class="picture">
                </div>
            </div>
            <div class="card2">
                <div class="card2__content">
                    <span class="card2__content__tag">GODADDY AIRO<sup>TM</sup></span>
                    <p>Get a .com with Airo™ — only $0.01*/1st yr</p>
                </div>
                <div class="card2__button">
                    <button class="button__arrow"><img src="assets/bx-right-arrow-alt.svg" alt=""></button>
                </div>
            </div>
            <section class="main-content">
                <div class="headline-wrapper">
                    <div class="headline">
                        <h2>What can we help you with?</h2>
                    </div>
                    <nav>
                        <ul class="headline__buttons">
                            <li><button>Recommended</button></li>
                            <li><button>Create a website</button></li>
                            <li><button>Security & Hosting</button></li>
                            <li><button>Marked and Sell </button></li>
                        </ul>
                    </nav>
            </section>
    </main>
